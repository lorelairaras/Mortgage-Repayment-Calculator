<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mortgage Repayment Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;700&display=swap" rel="stylesheet" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              lime: "hsl(61, 70%, 52%)",
              red: "hsl(4, 69%, 50%)",
              white: "hsl(0, 0%, 100%)",
              slate: {
                100: "hsl(202, 86%, 94%)",
                300: "hsl(203, 41%, 72%)",
                500: "hsl(200, 26%, 54%)",
                700: "hsl(200, 24%, 40%)",
                900: "hsl(202, 55%, 16%)",
              },
            },
            fontFamily: {
              jakarta: ["Plus Jakarta Sans", "sans-serif"],
            },
            boxShadow: {
              calculator: "0 32px 56px 0 rgba(76, 103, 100, 0.16)",
            },
            borderRadius: {
              lg: "8px",
              xl: "16px",
              "2xl": "24px",
            },
          },
        },
      };
    </script>
    <style type="text/tailwindcss">
      @layer utilities {
        .sr-only {
          position: absolute;
          width: 1px;
          height: 1px;
          padding: 0;
          margin: -1px;
          overflow: hidden;
          clip: rect(0, 0, 0, 0);
          white-space: nowrap;
          border: 0;
        }
      }
    </style>
  </head>
  <body class="font-jakarta bg-slate-100 text-slate-900 min-h-screen flex flex-col items-center justify-center p-4 md:p-6">
    <div class="w-full max-w-5xl bg-white rounded-2xl shadow-calculator overflow-hidden">
      <!-- Header -->
      <header class="bg-slate-900 text-white p-6 flex justify-between items-center">
        <h1 class="text-2xl font-bold">Mortgage Calculator</h1>
        <button
          id="clearBtn"
          class="text-lime font-bold underline underline-offset-2 hover:text-white focus:text-white focus:outline-none focus:ring-2 focus:ring-lime focus:ring-offset-2 focus:ring-offset-slate-900 transition-colors"
        >
          Clear All
        </button>
      </header>

      <!-- Main Calculator -->
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 p-6 md:p-10">
        <!-- Form Section -->
        <section class="space-y-6" aria-labelledby="form-title">
          <h2 id="form-title" class="sr-only">Mortgage Details Form</h2>

          <!-- Mortgage Amount -->
          <div class="space-y-2">
            <label for="mortgageAmount" class="block font-bold text-base">Mortgage Amount</label>
            <div class="relative">
              <span class="absolute left-4 top-1/2 transform -translate-y-1/2 text-slate-500 font-bold">Â£</span>
              <input
                type="number"
                id="mortgageAmount"
                placeholder="0"
                min="0"
                step="1000"
                class="w-full pl-10 pr-4 py-3 border border-slate-300 rounded-lg font-bold text-slate-900 focus:outline-none focus:ring-2 focus:ring-slate-500"
              />
            </div>
            <div id="amountError" class="text-red text-sm hidden">This field is required</div>
          </div>

    <script src="./src/main.js"></script>
  </body>
</html>
